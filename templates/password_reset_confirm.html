{% load static %}

{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<main>
    <article class="post-content">
        <section id="password-reset-confirm">
            <div class="container">
                <h2>Reset Your Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </section>
    </article>
</main>
{% endblock %}
